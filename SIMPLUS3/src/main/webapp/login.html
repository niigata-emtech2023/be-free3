<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" href="css/wait.css">
</head>
<body>
       <div class="login_form_top">
           <h1 class="login_h1">ログイン</h1>
           <p class="login_p">ログインするユーザーの情報を入力してください。</p>
       </div>
       <form class="login_form" action="login-servlet"method="post">
           <div class="login_form_top">
               ユーザーID：<input class="login_input" type="text"size="10"name="userId" placeholder="ユーザーIDを入力してください" required><br>
               パスワード：<input class="login_input" type="password"size="10"name="password"  placeholder="パスワードを入力してください" required><br>
               <input class="login_input" type="submit"value="ログイン">
               <input class="login_input" type="reset" value="クリア">
         </div>
     </form>
       

</body>
</html>
